language: go

stages:
  - diff
  - test

go:
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - tip

matrix:
  allow_failures:
    - go: tip
  include:
    - stage: diff
      go: 1.12.x
      script: diff -u <(echo -n) <(gofmt -d -s .)

script:
  - go build -o $GOPATH/bin/justget
  - $GOPATH/bin/justget --help
  - go test -race -v $(go list ./... )
  - go vet ./...
  - ./tests/get.sh

